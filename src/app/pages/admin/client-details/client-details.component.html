<section>
  <app-menu></app-menu>
  @if(client){
      <div class="client">
          <app-client [client]="client" />
        
          <h3>Compras Realizadas</h3>
          <div class="sales">
            <div *ngFor="let sale of clientSales">  
              <app-sale [sale]="sale"></app-sale>
            </div>
          </div>
        </div>
  }
  @else{
      <span>Cliente no encontrado. :{{'('}}</span>
  }
</section>
