<div class="card">
  <button routerLink="/product/{{product.id}}" class="btnp"> 
    <img [src]="product.image" alt="{{ product.name }}" class="card-img-top" />
  </button> 
    <div class="card-body">
      <button routerLink="/product/{{product.id}}" class="btnp"> 
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-brand"><strong>Marca:</strong> {{ product.brand }}</p>
      <p class="card-price"><strong>Precio:</strong> ${{ product.price }}</p>
      <p class="card-stock"><strong>Stock:</strong> {{ product.stock }} unidades</p>
      <p class="card-weight"><strong>Peso: </strong>{{ product.weight }}</p>
    </button> 
    
      <div class="card-actions">
        <button [routerLink]="['/admin/edit-product/', product.id]" class="btn btn-primary">Editar</button>
        <button (click)="onDelete()" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
