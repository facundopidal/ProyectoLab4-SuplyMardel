<app-nav-bar></app-nav-bar>
<section>
    @if(isAdmin) {   
        <app-menu></app-menu>
    }
    <div class="sales-container">
        <h3>{{isAdmin ? "Compras de clientes" : "Mis compras"}}</h3>
        <div class="sales">
            @for(sale of sales; track sale.id) {
                <app-sale [sale]="sale"/>
            }
            @empty {
                <div class="redirect">
                    <p>{{isAdmin ? "No hay compras de clientes" : "No has realizado compras"}}</p>
                    <a routerLink="">Ir a comprar</a>
                </div>

            }
        </div>
    </div>
</section>
